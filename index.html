<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ярий - Сьогодні | Музичні платформи</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
        
        :root {
            --text-color: #ffffff;
            --spotify: #1DB954;
            --apple: #FA243C;
            --youtube: #FF0000;
            --telegram: #0088cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }
        
        body {
            background: 
                linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.3) 70%, transparent 100%),
                url('https://i.ibb.co/pBvtBTxp/IMG-0205.png') center/cover;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.ibb.co/pBvtBTxp/IMG-0205.png') center/cover;
            filter: blur(20px) brightness(0.4);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            margin: 0 auto 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
        }
        
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }
        
        .track-info h1 {
            font-size: clamp(28px, 6vw, 36px);
            margin-bottom: 10px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        
        .track-info p {
            font-size: clamp(18px, 4vw, 22px);
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 5px rgba(0,0,0,0.7);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-item {
            background: rgba(10, 10, 10, 0.85);
            padding: 18px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(20, 20, 20, 0.9);
        }
        
        .link-icon {
            width: 36px;
            height: 36px;
            margin-right: 15px;
            object-fit: contain;
        }
        
        /* Белое яблоко */
        .apple .link-icon {
            filter: brightness(0) invert(1);
        }
        
        .youtube .link-icon {
            background: transparent;
            filter: drop-shadow(0 0 5px rgba(255,0,0,0.7));
        }
        
        .link-text h3 {
            font-size: 18px;
            margin-bottom: 3px;
            font-weight: 600;
        }
        
        .link-text p {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
        
        .spotify { border-left: 4px solid var(--spotify); }
        .apple { border-left: 4px solid var(--apple); }
        .youtube { border-left: 4px solid var(--youtube); }
        .telegram { border-left: 4px solid var(--telegram); }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            padding: 20px 0;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/pBvtBTxp/IMG-0205.png" 
                 alt="Обкладинка" 
                 class="header-image">
        </div>
        
        <div class="track-info">
            <h1>Сьогодні</h1>
            <p>Ярий</p>
        </div>
        
        <div class="links">
            <a href="https://open.spotify.com/track/0fR67bJsPS1a2pJo5NjdlE?si=z2aGY_0WQ4KftIjJiYxMag" class="link-item spotify" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/512px-Spotify_icon.svg.png" alt="Spotify" class="link-icon">
                <div class="link-text">
                    <h3>Spotify</h3>
                    <p>Слухати на Spotify</p>
                </div>
            </a>
            
            <a href="https://music.apple.com/ua/album/%D1%81%D1%8C%D0%BE%D0%B3%D0%BE%D0%B4%D0%BD%D1%96/1818088780?i=1818088781&l=ru" class="link-item apple" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/488px-Apple_logo_black.svg.png" alt="Apple Music" class="link-icon">
                <div class="link-text">
                    <h3>Apple Music</h3>
                    <p>Слухати на Apple Music</p>
                </div>
            </a>
            
            <a href="https://youtu.be/xyIaGmsUevY?si=CAQpqYCM7zdhWJlg" class="link-item youtube" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/512px-YouTube_full-color_icon_%282017%29.svg.png" alt="YouTube" class="link-icon">
                <div class="link-text">
                    <h3>YouTube</h3>
                    <p>Дивитись кліп</p>
                </div>
            </a>
            
            <a href="https://t.me/KazzYan4ik1" class="link-item telegram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="Telegram" class="link-icon">
                <div class="link-text">
                    <h3>Telegram</h3>
                    <p>Підписатись</p>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 Ярий. Всі права захищені</p>
        </div>
    </div>
</body>
</html>
