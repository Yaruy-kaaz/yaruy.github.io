<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ярий - Сьогодні | Музичні платформи</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --spotify: #1DB954;
            --apple: #FA243C;
            --youtube: #FF0000;
            --telegram: #0088cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            width: 300px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 15px;
        }
        
        .track-info h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .track-info p {
            font-size: 18px;
            color: rgba(255,255,255,0.8);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link-item {
            background: rgba(30, 30, 30, 0.9);
            padding: 18px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .link-icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
            object-fit: contain;
        }
        
        .link-text h3 {
            font-size: 16px;
            margin-bottom: 3px;
            font-weight: 600;
        }
        
        .link-text p {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
        }
        
        .spotify .link-icon { filter: drop-shadow(0 0 2px var(--spotify)); }
        .apple .link-icon { filter: drop-shadow(0 0 2px var(--apple)); }
        .youtube .link-icon { filter: drop-shadow(0 0 2px var(--youtube)); }
        .telegram .link-icon { filter: drop-shadow(0 0 2px var(--telegram)); }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            padding: 20px 0;
        }
        
        @media (max-width: 480px) {
            .header {
                width: 250px;
                height: 250px;
            }
            
            .track-info h1 {
                font-size: 24px;
            }
            
            .track-info p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/HfDWfyVQ/image.jpg" alt="Обкладинка" class="header-image">
        </div>
        
        <div class="track-info">
            <h1>Сьогодні</h1>
            <p>Ярий</p>
        </div>
        
        <div class="links">
            <a href="https://open.spotify.com/track/0fR67bJsPS1a2pJo5NjdlE?si=z2aGY_0WQ4KftIjJiYxMag" class="link-item spotify" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/512px-Spotify_icon.svg.png" alt="Spotify" class="link-icon">
                <div class="link-text">
                    <h3>Spotify</h3>
                    <p>Слухати на Spotify</p>
                </div>
            </a>
            
            <a href="https://music.apple.com/ua/album/%D1%81%D1%8C%D0%BE%D0%B3%D0%BE%D0%B4%D0%BD%D1%96/1818088780?i=1818088781&l=ru" class="link-item apple" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/488px-Apple_logo_black.svg.png" alt="Apple Music" class="link-icon">
                <div class="link-text">
                    <h3>Apple Music</h3>
                    <p>Слухати на Apple Music</p>
                </div>
            </a>
            
            <a href="https://youtu.be/xyIaGmsUevY?si=CAQpqYCM7zdhWJlg" class="link-item youtube" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/512px-YouTube_social_white_square_%282017%29.svg.png" alt="YouTube" class="link-icon">
                <div class="link-text">
                    <h3>YouTube</h3>
                    <p>Дивитись кліп на YouTube</p>
                </div>
            </a>
            
            <a href="https://t.me/KazzYan4ik1" class="link-item telegram" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/512px-Telegram_logo.svg.png" alt="Telegram" class="link-icon">
                <div class="link-text">
                    <h3>Telegram</h3>
                    <p>Підписатись в Telegram</p>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>© 2025 Ярий. Всі права захищені</p>
        </div>
    </div>
</body>
</html>
